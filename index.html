<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./style/style.css">
    <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
    <div id="main-container">
        <div class="container-inner">
            <img class="logo" src="./images/logo.svg" alt="">
            <div class="right-side">
            </div>
            <div class="message">
                <h1> <span>We're</span> <br> coming <br> soon</h1>

                <p> Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

                <form>
                    <input type="email" name="email-id" id="email" placeholder="Email Adress">
                    <img src="./images/icon-error.svg" class="error" alt="">
                    <button onclick="validateEmail()">
                            
                            <img src="./images/icon-arrow.svg" alt="">
                            </button>
                </form>
            </div>
        </div>
    </div>
    <script>
        function validateEmail() {

            document.querySelector(".error").style.display = "block";
            var x = document.myForm.email.value;
            var atPosition = x.indexOf("@");
            var dotPosition = x.lastIndexOf(".");
            if (atPosition < 1 || dotPosition < atPosition + 2 || dotPosition + 2 >= x.length) {
                alert("Please enter a valid e-mail address \n atPostion:" + atPosition + "\n dotPosition:" + dotPosition);
                return false;
            }
        }
    </script>
</body>

</html>
